init:
    - git config --global core.autocrlf input

environment:
  matrix:
    - nodejs_version: 1
    - nodejs_version: 0.11
    - nodejs_version: 0.12

platform:
  - x86
  - x64

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - git submodule update --init --recursive
  - npm install --msvs_version=2013

build: off

test_script:
  - node --version
  - npm --version
  - npm rebuild
  - npm test
